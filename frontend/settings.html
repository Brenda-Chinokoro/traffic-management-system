<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>System Settings</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="monitoring.html">Monitoring</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="settings.html" class="active">Settings</a></li>
                </ul>
            </nav>
        </header>

        <main class="settings-container">
            <h2 class="settings-header">User Account Settings</h2>
            <div class="settings-group">
                <label for="username">Username:</label>
                <input type="text" id="username" value="admin">
            </div>
            <div class="settings-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@example.com">
            </div>
            <div class="settings-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password">
            </div>
            <div class="settings-group">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password">
            </div>
            <div class="settings-group">
                <button type="button" id="update-profile-btn">Update Profile</button>
                <div id="profile-update-message" class=""></div>
            </div>

            <h2 class="settings-header">System Configuration</h2>
            <div class="settings-group">
                <label for="timezone">Timezone:</label>
                <select id="timezone">
                    <option value="UTC">UTC</option>
                    <option value="Africa/Harare" selected>Africa/Harare</option>
                    <option value="America/New_York">America/New York</option>
                    </select>
            </div>
            <div class="settings-group">
                <label for="data-retention">Data Retention (days):</label>
                <input type="number" id="data-retention" value="30">
            </div>
            <div class="settings-group">
                <button type="button" id="save-system-config-btn">Save Configuration</button>
                <div id="config-save-message" class=""></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Traffic Management System</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
